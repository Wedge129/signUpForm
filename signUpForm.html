<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We don't sell your data</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="leftSide">
        <p><img src="img/pizzaLogo.png" alt="pizza Logo" style="width:30%;height:90%;"/>The "Pizza" Company</p>
    </div>
    <div id="rightSide">
        <h1>Do you love pizza ???? If the answer is not no sign up</h1>
        <form action="test.test" method="post">
            <div class="input">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">
            </div>
            <div class="input">
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
            </div>
            <div class="input">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="input">
                <label for="phone_number">Phone Number: </label>
                <input type="text" id="phone_number">
            </div>
            <div class="input">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div class="input">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password">
            </div>
        </form>
        <button type="submit">Create Account</button>
    </div>
</body>

</html>
